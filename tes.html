<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --c1: #FF6B35;
            --c2: #FF8F47;
            --c3: #FFB366;
            --c4: #d45125;
            --c5: #D4471C;

            --t1: #ff6b3549;
            --t2: #FF8F4749;
            --t3: #FFB36649;
            --t4: #d4512549;
            --t5: #D4471C49;

            --bg: #FEFEFE;
            --bg2: #f0ebe4;
            --bg3: #e6d5ca;
            --bg4: #ddc9bc;
            --card: #FFFFFF;

            --border: #422109;
            --card-br: 2rem;

            --text: #2C2C2C;
            --text2: #5A5A5A;

            --fontXS: clamp(0.75rem, 1vw + 0.5rem, 0.875rem);
            /* setara 12px - 14px */
            --fontS: clamp(0.875rem, 1.5vw + 0.5rem, 1rem);
            /* setara 14px - 16px */
            --fontM: clamp(1rem, 2vw + 0.5rem, 1.25rem);
            /* setara 16px - 20px */
            --fontL: clamp(1.25rem, 3vw + 0.5rem, 1.5rem);
            /* setara 20px - 28px */
            --fontXL: clamp(1.5rem, 5vw + 0.5rem, 1.75rem);
            /* tengahnya L dan XXL */
            --fontXXL: clamp(1.75rem, 5vw + 0.5rem, 3rem);
            /* setara 28px - 48px */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contact-section {
            background-color: var(--bg2);
            padding: 60px 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .section-title {
            font-size: var(--fontXXL);
            font-weight: 700;
            text-align: center;
            color: var(--c4);
            margin-bottom: 10px;
        }

        .contact-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .map-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            border-radius: var(--card-br);
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .map-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: var(--card);
            padding: 32px;
            border-radius: var(--card-br);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            font-size: var(--fontL);
            margin-bottom: 24px;
            color: var(--c5);
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .contact-item i {
            font-size: 1.4rem;
            color: var(--c1);
            margin-right: 16px;
            min-width: 28px;
            text-align: center;
            margin-top: 4px;
        }

        .contact-text h3 {
            font-size: var(--fontM);
            margin-bottom: 6px;
            color: var(--text);
        }

        .contact-text p,
        .contact-text a {
            font-size: var(--fontS);
            color: var(--text2);
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-text a:hover {
            color: var(--c4);
        }

        .social-links {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }

        .social-links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--c1);
            color: white;
            font-size: 1.4rem;
            transition: background 0.3s, transform 0.2s;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            background-color: var(--c4);
        }

        .social-links a.instagram {
            background-color: #e1306c;
        }

        .social-links a.facebook {
            background-color: #3b5998;
        }

        .social-links a.instagram:hover {
            background-color: #c1275c;
        }

        .social-links a.facebook:hover {
            background-color: #2d4373;
        }

        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
                align-items: center;
            }

            .map-container,
            .contact-info {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

</body>

</html>
